<div class="container-fluid">
  <div class="col-xs-6 text-center bg-dark text-danger" *ngIf="error">
    <p >{{ error }}</p>
</div>
  <form (ngSubmit)="submit(submitInfo)" #submitInfo="ngForm">
    <label for="username">OneTime Username</label><br>
      <input type="text" name="username" id="username" ngModel><br><br>

    <label for="email">Email</label><br>
      <input type="text" name="email" id="email" ngModel><br><br>

     <div class="forPass">
      <label for="password">Password</label><br>
      <input [type]="changetype?'password':'text'" id="password" name="password" ngModel><br><br>
      <span class="eyeicon" (click)="viewPass()"><i [ngClass]="visible?'bi bi-eye-slash':'bi bi-eye'"></i></span>
     </div>


      <input type="submit" value="Log In">

      <div class="mt-3">
        <a class="text-warning">Not registered yet? <span class="text-success" (click)="switchMode()">Register</span></a><br>
      </div>
  </form>
</div>
