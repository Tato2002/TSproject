<h1 class="text-center mb-5 mt-5">Common Ideas</h1>

<div class="container d-flex align-items-center justify-content-center" *ngIf="isLoading" style="height: 600px;">
  <app-loading-spinner></app-loading-spinner>
</div>

  <div class="container">
    <div class="CardIdea2" *ngFor="let idea of ideas; index as i">
      <main class="flex">
        <article>
          <div class="forImg">
            <img src="{{img}}">
           </div>
           <h3 class="text-center">Idea: {{i + 1}}</h3>
           <hr class="new1">
          <div class="text">
            <h4>{{idea.IName}}</h4><br>
            <p> {{idea.IDesc}}</p>
          </div>
        </article>
        </main>
    </div>
  </div>
