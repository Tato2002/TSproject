<h1 class="text-center mb-5 mt-5" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/482/58/519/leaves-plants-neon-hd-wallpaper-preview.jpg');">Common Ideas</h1>

  <div class="container">
    <div class="CardIdea2" *ngFor="let idea of ideas; index as i">
      <main class="flex">
        <article>
          <div class="forImg">
            <img src="{{img}}">
           </div>
           <h3 class="text-center">Idea: {{i + 1}}</h3>
           <hr class="new1">
          <div class="text">
            <h4>{{idea.IName}}</h4><br>
            <p> {{idea.IDesc}}</p>
          </div>
        </article>
        </main>
    </div>
  </div>
