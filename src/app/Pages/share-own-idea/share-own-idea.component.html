
<h1 class="text-center mb-5 mt-5">Share My Own Idea</h1>

  <div class="CardIdea">
    <main class="flex">
      <article>
        <div class="forImg" *ngIf="!img">
          <input id="img"  type="file" (change)="getFile($event)" class="bg-danger" required>
         </div>
         <hr class="new1">
         <div  *ngIf="img">
           <h4 class="text-white text-center"><a class="text-success">{{img.name}}</a></h4>
           <button class="btn btn-warning" (click)="img = undefined">clear file</button>
         </div>
        <div class="text">
          <h4><input type="text" placeholder="Name Of Your Idea"></h4><br>
          <p> <textarea name="" id="" cols="20" rows="7" placeholder="Description Of Your Idea"></textarea>  </p>
          <button class="btn btn-success"><a>Send On Review</a></button>
        </div>
      </article>
      </main>
  </div>
